<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <div class="title"><h1>Calculator</h1></div>
      <div class="container">
        <div class="display">
          <input type="text" class="output" id="output" />
        </div>
        <div class="inputButtons">
          <div class="row">
            <!-- <button class="button" value="7" onclick="display('7')">7</button> -->
            <input
              type="button"
              class="button"
              value="7"
              onclick="display('7')"
            />
            <input
              type="button"
              class="button"
              value="8"
              onclick="display('8')"
            />
            <input
              type="button"
              class="button"
              value="9"
              onclick="display('9')"
            />
            <input
              type="button"
              class="button"
              value="/"
              onclick="display('/')"
            />
          </div>
          <div class="row">
            <input
              type="button"
              class="button"
              value="4"
              onclick="display('4')"
            />
            <input
              type="button"
              class="button"
              value="5"
              onclick="display('5')"
            />
            <input
              type="button"
              class="button"
              value="6"
              onclick="display('6')"
            />
            <input
              type="button"
              class="button"
              value="*"
              onclick="display('*')"
            />
          </div>
          <div class="row">
            <input
              type="button"
              class="button"
              value="1"
              onclick="display('1')"
            />
            <input
              type="button"
              class="button"
              value="2"
              onclick="display('2')"
            />
            <input
              type="button"
              class="button"
              value="3"
              onclick="display('3')"
            />
            <input
              type="button"
              class="button"
              value="-"
              onclick="display('-')"
            />
          </div>
          <div class="row">
            <input
              type="button"
              class="button"
              value="0"
              onclick="display('0')"
            />
            <input
              type="button"
              class="button"
              value="00"
              onclick="display('00')"
            />
            <input
              type="button"
              class="button"
              value="."
              onclick="display('.')"
            />
            <input
              type="button"
              class="button"
              value="+"
              onclick="display('+')"
            />
          </div>
          <div class="fncRow">
            <input
              type="button"
              class="button clear"
              value="C"
              onclick="clearScreen()"
            />
            <input
              type="button"
              class="button evaluate"
              value="="
              onclick="calculate()"
            />
          </div>
        </div>
      </div>
    </article>
    <footer>
      Made by <a href="https://github.com/AnkitShubham" target="_blank">Ankit Shubham</a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
